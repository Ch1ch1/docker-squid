---
kind: pipeline
type: docker
name: Building

platform:
  os: linux
  arch: amd64

node:
  drone: ch1

trigger:
  event:
    include:
      - tag

steps:
  - name: docker
    image: thegeeklab/drone-docker-buildx:23
    privileged: true
    settings:
      labels: 
      username: ch1ch1
      platforms:
        - linux/amd64
        - linux/arm64
      password:
        from_secret: dockerhub_token
      repo: ch1ch1/squid
      tags:
        - latest
        - ${DRONE_STAGE_OS}-alpine-${DRONE_TAG}

  - name: pushrm-dockerhub
    image: chko/docker-pushrm:1
    environment:
      DOCKER_PASS:
        from_secret: dockerhub_token
      DOCKER_USER: ch1ch1
      PUSHRM_FILE: /drone/src/README.md
      PUSHRM_SHORT: Alpine linux squid container
      PUSHRM_TARGET: ch1ch1/squid

  - name: notification
    image: plugins/webhook
    settings:
      urls:
        from_secret: webhookgotify
      content_type: application/json
      template: |
        {
         "message": "{{ repo.owner }} as updated {{ repo.name }} with {{ build.status }}.",
         "priority": 4,
         "title": "{{ repo.name }} build"
        }
    when:
      status: [success, failure]

---
kind: signature
hmac: 76b5cdbaaf2c064ef4d301df64f07f1ed02acc52230beb2d65dbce0c6843b75a

